<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex h-screen justify-center items-center bg-slate-300 w-screen">

    <div class="flex flex-col gap-5 w-[400px] bg-slate-800 h-[430px] text-white p-10 items-center shadow-lg rounded-md shadow-slate-700 text-xl">
        <div id="pass-box" class="rounded-md w-full h-12 bg-slate-300 text-black text-3xl px-10 "></div>

        <div class="flex justify-between w-80">
            <p>Password Length</p>
            <input id="totalChar" max="12" min="5" class="text-black text-xl px-2 w-16" type="number" name="" id="" value="5">
        </div>
        
        <div class="flex justify-between w-80">
            <p>Contains Uppercase</p>
            <input id="uppercase-input" class="w-5 cursor-pointer rounded-md" type="checkbox" name="" id="" checked>
        </div>
        <div class="flex justify-between w-80">
            <p>Contains Lowercase</p>
            <input id="lowercase-char" class="w-5 cursor-pointer rounded-md" type="checkbox" name="" id="">
        </div>
        <div class="flex justify-between w-80">
            <p>Contains number</p>
            <input id="number-char" class="w-5 cursor-pointer rounded-md" type="checkbox" name="">
        </div>
        <div class="flex justify-between w-80">
            <p>Contains symbols</p>
            <input id="symbol-char" class="w-5 cursor-pointer rounded-md" type="checkbox" name="" id="">
        </div>
        <button class="bg-slate-950 px-6 py-2 rounded-lg hover:bg-white hover:text-slate-950 duration-300">Generate</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
