<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI - Calculator</title>

    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="title">BMI Calculator</div>
        <div class="width_section">
            <label for="weight">Weight</label><br>
            <input type="number" name="" id="weight" min="0" placeholder="kilogram">
        </div>
        <div class="width_section">
            <label for="height">Height</label><br>
            <input type="number" name="" id="height" placeholder="Centimeters">
        </div>
        <div class="result">
            <div class="bmi">BMI</div>
            <p>Body Weight: <span>00</span></p>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
