<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time character Counnter</title>
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
</head>

    <body>
        <div class="container">
            <h2>Real Time character Counter</h2>
            <p>Check your English text for grammar, spelling, and real time char counter.</p>
            <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please write here"></textarea>
            <button onclick="copyText()">Copy Text</button>
            <div class="counter_container">
                <p>Total character: <span id="total_counter">0</span></p>
                <p>Remaining: <span id="Remaning_counter">150</span></p>
            </div>
        </div>

        <!-- js file  -->
        <script src="./script.js"></script>
    </body>
</html>
