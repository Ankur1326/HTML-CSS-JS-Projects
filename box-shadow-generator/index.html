<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow - Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container">
                <h1 class="title">Box Shadow CSS</h1>
                <div class="box" >
                    <div class="propertys_wraper">
                        <div class="property">
                            <label for="h-offset">h-offset </label>
                            <input type="range" name="h-offset" id="h-offset" min="-100" max="100" value="0">
                        </div>
                        <div class="property">
                            <label for="v-offset">v-offset </label>
                            <input type="range" name="v-offset" id="v-offset" min="-100" max="100" value="0">
                        </div>
                        <div class="property">
                            <label for="blur">Blur </label>
                            <input type="range" name="blur" id="blur" min="0" max="200" value="0">
                        </div>
                        <div class="property">
                            <label for="spread">Spread </label>
                            <input type="range" name="spread" id="spread" min="-100" max="100" value="0">
                        </div>
                        <div class="property">
                            <label for="color">Color</label>
                            <input type="color" name="color" id="color">
                        </div>
                    </div>
                </div>
                <div class="output">
                    <div class="code">
                        <!-- <p class="moz"><span>-moz-box-shadow: </span> </p>
                        <p class="webkit"><span>-webkit-box-shadow:</span></p> -->
                        <p>Box-shadow:&nbsp </p><span class="normal"></span>
                    </div>
                </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
